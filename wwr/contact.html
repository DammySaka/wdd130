<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact Rapids for reservations, general inquiries, and adventure information.">
    <meta name="author" content="saka damilola">
    <title>Contact Us | Rapids!</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rapids! Rafting Logo" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="company-info">
            <p><strong>Address:</strong> idimu, lagos 102213, lagos</p>
            <p><strong>Phone:</strong> (208) 555-1234</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31707.421507927196!2d3.26247912208688!3d6.593646222946018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b9b57a565b179%3A0x52d2562e34e163e2!2sJustrite%20Superstore%20Ipaja%20Ayobo!5e0!3m2!1sen!2sng!4v1771014837405!5m2!1sen!2sng"
              width="600" height="450" allowfullscreen loading="lazy">
            </iframe>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/add.jpg" alt="John">
                <figcaption>John – Head River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/add2.jpg" alt="Sarah">
                <figcaption>Sarah – Reservation Manager</figcaption>
            </figure>

            <figure>
                <img src="images/add3.jpg" alt="Mike">
                <figcaption>Mike – Safety Officer</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>

                <input type="radio" id="general" name="purpose" value="general">
                <label for="general">General Inquiry</label>

                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Reservation Question</label>

                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                <label for="suggestion">Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send My Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2026 | Rapids | Damilola Saka</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.svg" width="60" height="60" alt="facebook logo">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-bw.svg" width="60" height="60" alt="linkedin logo">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" width="60" height="60" alt="twitter logo">
            </a>
        </nav>
    </footer>

</body>

</html>
